<!DOCTYPE html>
<html>
<head>
    <title>Driver page</title>
    <link rel="stylesheet" type="text/css" href="driver main.css">
</head>
<body>
    <header>
        <h1>Driver</h1>
        <nav>
            <a href="#">main</a> | 
            <a href="#">Order history</a>
        </nav>
    </header>

    <section class="order-list">
        <div class="order-item">
            <h2>Order #1234</h2>
            <p>Restaurant: hamburger</p>
            <p>Address: Bristol</p>
            <button>Check the details</button>
        </div>
        <!-- Other order... -->
    </section>

    <script>
        document.getElementById("toggleDetailsBtn").addEventListener("click", function() {
    var detailsDiv = document.getElementById("orderDetails");
    if (detailsDiv.style.display === "none") {
        detailsDiv.style.display = "block";
    } else {
        detailsDiv.style.display = "none";
    }
});
    </script>

    <script>
function loadOrders() {
    fetch('/api/orders')
        .then(response => response.json())
        .then(orders => {
            const ordersContainer = document.getElementById('orders');
            ordersContainer.innerHTML = '';
            orders.forEach(order => {
                const orderElement = document.createElement('div');
                orderElement.innerHTML = `Order number:${order.id} - address:${order.address}`;
                ordersContainer.appendChild(orderElement);
            });
        });
}
loadOrders();
    </script>

    <section class="map">
        <h2>Map localation</h2>
        <img src="map.png" alt="Map location example">
    </section>

    <footer>
        <p>Copyright Â© online Delivery System</p>
    </footer>


</body>
</html>
