<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Online Delivery Platform - Profile Page</title>
    <link rel="stylesheet" href="/css/profile.css/">
</head>
<body>

<header>
    <h1>User Profile</h1>
</header>

<ul class="banner">
    <li><img src="/images/logo_ld_png.png"></li>
    <li><a target="_parent" href="home">Home</a></li>
    <li><a target="_parent" href="about">About Us</a></li>
    <li><a target="_parent" href="order">Order</a></li>
    <li><a target="_parent" href="contact">Contact</a></li>
    <li class="active right"><a target="_parent" href="profile" th:if="${loggedIn}">Profile</a></li>
    <li class="right"><a target="_parent" href="login" th:unless="${loggedIn}">Login</a></li>
    <li class="right"><a target="_parent" href="customerlogin" th:unless="${loggedIn}">Sign up</a></li>
    <li class="right"><a target="_parent" href="restaurantlogin" th:unless="${loggedIn}">Partner with us</a></li>
</ul>

<div id="profile-container">
    <div id="profile-picture">
        <input type="file" id="imageInput" accept="image/*" onchange="updateProfilePicture()">
        <label for="imageInput"><img src="/images/logo_ld_png.png" alt="Press To Enter Profile Picture" id="previewImage"></label>
    </div>

    <div id="user-details">
        <h1 class="firstName" th:text="${firstName}">John</h1>
        <h1 class="lastName" th:text="${lastName}">Doe</h1>

        <button class="edit-profile" onclick="editProfile()">Edit Profile</button>
        <button class="subscription-button" id="view-subscription">View subscription</button>
        <button class="logout-button" id="logout" onclick="window.location.href='/logout'">Logout</button>

    </div>

    <button id="edit-address-btn" onclick="editAddress()">Edit Address</button>

    <div id="address-fields" style="display: none;">
        <label for="street">Street:</label>
        <input type="text" id="street" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" required><br>

        <label for="postCode">Post Code:</label>
        <input type="text" id="postCode" required><br>

        <label for="country">Country:</label>
        <input type="text" id="country" required><br>

        <button type="button" onclick="saveAddress()">Save Address</button>
        <button type="button" onclick="cancelEditAddress()">Cancel</button>
    </div>

    <form id="edit-form" style="display: none;">
        <!--This is here so that we can use the id in the js-->
        <input type="hidden" id="userId" th:value="${id}">

        <label for="new-firstName">First name:</label>
        <input type="text" id="new-firstName" required><br>

        <label for="new-lastName">Last name:</label>
        <input type="text" id="new-lastName" required><br>

        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password" required><br>

        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" required><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required><br>

        <button type="button" onclick="saveProfile()">Save</button>
        <button type="button" onclick="returnToProfile()">Return</button>
        <button type="button" onclick="cancelEdit()">Cancel</button>
    </form>
</div>

<img src="images/background-aboutus.jpg" alt="" class="background-image">

<script src="/JavaScript/profile.js"></script>
</body>
</html>
