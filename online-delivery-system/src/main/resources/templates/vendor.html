<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>P2P Online Delivery Platform - Vendor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/vendor.css" />
</head>
<body>
<ul class="banner">
    <li><img src="/images/logo_ld_png.png"></li>
    <li class="active"><a target="_parent" href="vendor">Add Items</a></li>
    <li><a target="_parent" href="vendoritems">Edit Items</a></li>
    <li><a target="_parent" href="about">About Us</a></li>
    <li><a target="_parent" href="contact">Contact</a></li>
    <li class="right"><a target="_parent" href="vendorProfile">Profile</a></li>
</ul>

<div class="item-container">
    <h1>Add a new item to your menu</h1>
    <form>
        <div class="form-group">
            <label for="name">Item name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div id="vendor-info" th:attr="data-id=${id}"></div>
        <button type="button" onclick="createItem()" >Register</button>
    </form>

    <script src="/JavaScript/itemCreate.js"></script>
</div>
</body>
</html>
