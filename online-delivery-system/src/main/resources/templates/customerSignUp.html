<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Online Delivery Platform - User Register</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/logo_ld_white_png.png"/>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="right">
        <p id="back-button"><a href="#" onclick="history.back(); return false;">Back</a></p>
    </div>

    <div class="login-container">
        <h1>User Register</h1>
        <form id="userSignupForm">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Surname</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" id="street" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" required>
            </div>
            <div class="form-group">
                <label for="postCode">Post Code</label>
                <input type="text" id="postCode" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" required>
            </div>
            <button type="button" onclick="createCustomer()">Register</button>
        </form>

        <p>Already have an account? <a target="_parent" href="login">Login</a></p>
    </div>
    <script src="/JavaScript/userCreate.js"></script>
</body>
</html>
