<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Online Delivery Platform - Driver Register</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/logo_ld_white_png.png"/>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="right">
        <p id="back-button"><a href="#" onclick="history.back(); return false;">Back</a></p>
    </div>

    <div class="login-container">
        <h1>Driver Register</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="button" onclick="createDriver()">Register</button>
        </form>
        <p>Already have an account? <a target="_parent" href="login">Login</a></p>
    </div>
    <script src="/JavaScript/userCreate.js"></script>
</body>
</html>
