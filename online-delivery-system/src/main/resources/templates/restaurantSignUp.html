<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
    <a href="/" class="back-button">Back</a>

    <h1>Restaurant Register</h1>
    <form id="vendorSignupForm">
        <div class="form-group">
            <label for="username">Name</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" id="street" required>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" required>
        </div>
        <div class="form-group">
            <label for="postCode">Post Code</label>
            <input type="text" id="postCode" required>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" required>
        </div>
        <button type="button" onclick="createVendor()">Register</button>
    </form>
    <p>Already have an account? <a target="_parent" href="login">Login</a></p>
</div>
<script src="/JavaScript/userCreate.js"></script>
</body>
</html>
