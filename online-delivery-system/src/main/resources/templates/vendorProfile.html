<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <title>P2P Online Delivery Platform - Profile Page</title>
  <link rel="icon" href="/images/logo_ld_white_png.png"/>
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>

<div class="banner">
  <div class="left">
      <img src="/images/logo_ld_png.png">
      <p><a target="_parent" href="vendoradditems">Add Items</a></p>
      <p><a target="_parent" href="vendoredititems">Edit Items</a></p>
      <p><a target="_parent" href="ordersForVendors">View Orders</a></p>
      <p><a target="_parent" href="about">About Us</a></p>
      <p><a target="_parent" href="contact">Contact</a></p>
  </div>
</div>

<div class="profile-container">
  <div id="profile-picture">
    <input type="file" id="imageInput" accept="image/*" onchange="updateProfilePicture()">
    <label for="imageInput">
        <img th:src="${imageURL != null} ? 'uploads/' + ${imageURL} : '/images/logo_hd.png'"
             alt="Profile Picture" id="previewImage">
    </label>
  </div>

  <div class="edit-form" id="user-details">
      <label for="name">Name:</label>
      <div class="text-field" id="name" th:text="${name}"></div>

      <label for="description">Description:</label>
      <div class="text-field" id="description" th:text="${description}"></div>
    <button id="edit-profile" onclick="editProfile()">Edit Profile</button>
  </div>
    <div>
      <form class="edit-form" id="edit-form" style="display: none;">
        <!--This is here so that we can use the id in the js-->
        <input type="hidden" id="vendorId" th:value="${id}">

        <label for="new-name">Name:</label>
        <input type="text" id="new-name" required><br>

        <label for="new-description">Description:</label>
        <input type="text" id="new-description" required><br>

        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password" required><br>

        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" required><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required><br>

        <button id="saveProfileChanges" type="button" onclick="saveProfile()">Save</button>
        <button id="cancelProfileChanges" type="button" onclick="returnToProfile()">Cancel</button>
      </form>
    </div>
</div>
<div class="profile-container">
    <button id="edit-address-btn" onclick="editAddress()">Edit Address</button>
    <form class="edit-form" id="address-fields" style="display: none;">
      <label for="street">Street:</label>
      <input type="text" id="street" required><br>

      <label for="city">City:</label>
      <input type="text" id="city" required><br>

      <label for="postCode">Post Code:</label>
      <input type="text" id="postCode" required><br>

      <label for="country">Country:</label>
      <input type="text" id="country" required><br>

      <button id="saveAddressChanges" type="button" onclick="saveAddress()">Save Address</button>
      <button id="cancelAddressChanges" type="button" onclick="cancelEditAddress()">Cancel</button>
    </form>
</div>
<div class="profile-container">
  <button id="logout">Logout</button>
</div>

<script src="/JavaScript/vendorProfile.js"></script>
</body>
</html>
