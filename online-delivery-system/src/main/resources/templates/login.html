<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h1>User Login</h1>
        <div th:if="${param.error}">
            Invalid username and password.</div>
        <div th:if="${param.logout}">
            You have been logged out.</div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Donâ€™t have an account yet?
            <br>
        <style>
            .button {
                margin-bottom: 10px;
                padding: 8px 16px;
            }
        </style>
            <br>
            <a target="_parent" href="customerlogin" class="button">Customer</a>
            <a target="_parent" href="restaurantlogin" class="button">Restaurant</a>
            <a target="_parent" href="driverlogin" class="button">Driver</a></p>
    </div>
</body>
</html>
