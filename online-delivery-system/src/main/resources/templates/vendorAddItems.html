<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>P2P Online Delivery Platform - Add Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/vendorAddItems.css" />
</head>
<body>
<div class="banner">
    <div class="left">
        <img src="/images/logo_ld_png.png"><a target="_parent" href="home"></a></img>
        <p><a target="_parent" href="vendoradditems">Add Items</a></p>
        <p><a target="_parent" href="vendoredititems">Edit Items</a></p>
        <p><a target="_parent" href="ordersForVendors">View Orders</a></p>
        <p><a target="_parent" href="about">About Us</a></p>
        <p><a target="_parent" href="contact">Contact</a></p>
    </div>
    <div class="right">
        <p><a target="_parent" href="vendorProfile">Profile</a></p>
    </div>
</div>

<div class="item-container">
    <h1>Add a new item to your menu</h1>
    <form>
        <div class="form-group">
            <label for="name">Item name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div id="vendor-info" th:attr="data-id=${id}"></div>
        <button type="button" onclick="createItem()" >Register</button>
    </form>

    <script src="/JavaScript/vendorAddItems.js"></script>
</div>
</body>
</html>
