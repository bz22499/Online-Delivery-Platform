name: Test

on:
  pull_request:
    branches: [ "dev" ]
jobs:
  run_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: online-delivery-system
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"
      - name: Run tests with Maven
        run: mvn -B test --file pom.xml
